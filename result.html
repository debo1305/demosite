<html>
<head>
    <script src="jquery-3.5.1.min.js"></script>
    <title>This a demo result Page</title>
</head>
<body>
    <table>
            <tr>
                    <td>  <span id="result-eligibility"> </td>
                   
             </tr>
        <tr>
            <td>  <span id="result-text"> </td>
           
        </tr>
    </table>
    <script type="text/javascript">
    $(function(){
        if(localStorage.getItem('number-of-car') > 3 && localStorage.getItem('invest-amount') < 20000) {
            $("#result-eligibility").text("You are NOT ELIGIBLE");
        } else {
            $("#result-eligibility").text("You are ELIGIBLE");

        }
        $("#result-text").text("Car Model - " +localStorage.getItem('car-model')+ " & Number of Cars - "+ localStorage.getItem('number-of-car') + " & Amount - "+ localStorage.getItem('invest-amount'));

    });
    </script>
</body>
</html>
